<h4>{{mensagem}}</h4>

<input type="text" [(ngModel)]="filtro"><br>

<h3 class="produtos" *ngIf="lista.length <= 0">
    NÃ£o foram encontrados produtos em sua pesquisa
</h3>

<div *ngFor="let item of lista" class="item-container">
    <div *ngIf="item.descritivo.toLowerCase().indexOf(filtro.toLowerCase()) >= 0">
        <h4>{{item.nome}}</h4>
        <img src="./{{item.codigo}}.png" width="150px"><br>
        {{item.descritivo}}<br><br>
        R$ {{item.valor}}<br>
        <button (click)="verDetalhe(item)">Ver Mais</button>
        <button *ngIf="item.quantidade > 0" (click)="adicionarItem(item)">Comprar</button>
    </div>
</div>
